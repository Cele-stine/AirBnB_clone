<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset= "UTF-8">
                <title>AirBnB clone</title>
                <link rel="stylesheet" href="styles/4-common.css">
                <link rel="stylesheet" href="styles/6-filters.css">
                <link rel="stylesheet" href="styles/3-header.css">
                <link rel="stylesheet" href="styles/3-footer.css">
                <link rel="stylesheet" href="styles/7-places.css">
                <link rel="shortcut icon" href="images/icon.png" type="image/x.icon">
        </head>
        <body>
             <!-- This is the header -->
                <header>
                        <a href="#"></a>
                </header>
                <!-- This is the container  -->
                <div class="container">
                    <!-- Filter section  -->
                    <section class="filters">
                        <div class="locations">
                            <h3>States</h3>
                            <h4>Nairobi, Mombasa, Naivasha ...</h4>
                            <ul class="popover">
                                <h2>Nairobi</h2>
                                <li>Ngong</li>
                                <li>Runda</li>

                                <h2>Mombasa</h2>
                                <li>Kilifi</li>
                                <li>Lamu</li>
                            </ul>
                        </div>
                        <div class="amenities">
                            <h3>Amenities</h3>
                            <h4>Parking, WiFi, Heated pool ...</h4>
                            <ul class="popover">
                                <li>Parking</li>
                                <li>WiFi</li>
                                <li>Heated pool</li>

                            </ul>
                        </div>
                        <button>Search</button>
                    </section>
                    <!-- Here is the result section  -->
                    <section class="places">
                        <h1 id="title">
                            Places
                        </h1>

                        <article>
                            <h2>My home</h2>
                        </article>
                        <article>
                            <h2>Tiny house</h2>
                        </article>
                        <article>
                            <h2>A suite</h2>
                        </article>
                    </section>
                </div>
                <!-- This is the footer  -->
                <footer>
                        Best School
                </footer>
        </body>
</html>
